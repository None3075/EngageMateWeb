{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom-range.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}">
              <img src="{% static 'images/engagematelogo.png' %}" alt="Engage Mate Logo" height="70">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            {% if user.is_authenticated %}
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-3 align-items-center">
                    <li class="nav-item">
                        <a class="btn btn-primary" href="{% url 'settings' %}">Asignaturas</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary" href="{% url 'lectures' %}">Sesiones</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary" href="{% url 'statistics' %}">Estadísticas</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary" href="{% url 'hotsup' %}">HOTsup</a>
                    </li>
            </ul>
            <ul class="navbar-nav ml-auto gap-3">
                <li class="nav-item">
                    <a class="btn btn-primary" href="{% url 'signout' %}">Cerrar sesión</a>
                </li>
                <li class="nav-item">
                    <button id="theme-toggle" class="btn btn-primary">
                        <i id="theme-icon" class="fas fa-sun"></i>
                    </button>
                </li>
            </ul>
            {% else %}
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-3">
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="btn btn-primary" href="{% url 'signin' %}">Iniciar sesión</a>
                </li>
            </ul>
            {% endif %}
          </div>
        </div>
      </nav>
<nav>
    <ul class="nav justify-content-center">
        
    </ul>
</nav>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="{% static 'js/themeButton.js' %}"></script>
<script src="{% static 'js/slider.js' %}"></script>
<script src="{% static 'js/energyBox.js' %}"></script>
<script src="{% static 'js/status.js' %}"></script>
{% block content %}
{% endblock %}
